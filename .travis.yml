# This is go
language: go

# Versions to test on: 1.5, 1.9, tip
go:
    - 1.5
    - 1.9
    - tip

# test on Linux and OSX
os:
    - linux
    - osx

# since the source lives in "src", we have to fiddle with
# the GOPATH:
install:
    - export GOPATH="${TRAVIS_BUILD_DIR}:${GOPATH}"

# The tests to run:
script:
    - go test -v ./...
